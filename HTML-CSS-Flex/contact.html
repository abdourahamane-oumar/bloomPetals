<form>
    <h1>Contactez-nous</h1>
    <div class="separation"></div>
            <label for="Monsieur" class="radio-inline">Monsieur</label>
            <input type="radio" name="civilite" value="Monsieur" id="Monsieur"  />

            <label for="Madame" class="radio-inline">Madame</label>
            <input type="radio" name="civilite" value="Madame" id="Madame" />

            <div class="corps-formulaire">
            <div class="gauche">
            <div class="groupe">

            <label>Votre Nom&Prénom</label>
          <input type="text" autocomplete="off" />
          <i class="fas fa-user"></i>
        </div>

        <div class="groupe">
          <label>Votre adresse postale</label>
          <input type="text" autocomplete="off" />
          <i class="fas fa-envelope"></i>
        </div>

        <div class="groupe">
          <label>Votre téléphone</label>
          <input type="text" autocomplete="off" />
          <i class="fas fa-mobile"></i>
        </div>

          <div class="groupe">
          <label>CGU</label>
          <input type="checkbox" >
          <i class="fas fa-mobile"></i>
        </div>

      </div>

      <div class="droite">
        <div class="groupe">
          <label>Message</label>
          <textarea placeholder="Saisissez ici..."></textarea>
        </div>
      </div>
    </div>

    <div class="pied-formulaire" align="center">
      <button>Envoyer le message</button>
    </div>
